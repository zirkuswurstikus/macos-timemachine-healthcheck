# Time Machine Health Check Configuration - Simple Version

# MANDATORY SETTINGS
# Health check endpoint URL (REQUIRED)
SUCCESS_URL="https://hc-ping.com/YOUR-CHECK-ID/YOUR-CHECK-NAME"

# OPTIONAL SETTINGS
# Maximum backup age in hours (default: 72)
MAX_AGE_HOURS=72

# Launch agent settings
AGENT_LABEL="com.user.tm-healthcheck"
AGENT_NAME="Time Machine Health Check"

# Schedule settings (in minutes)
INITIAL_DELAY=5
INTERVAL_MINUTES=60
